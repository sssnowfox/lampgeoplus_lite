  fleet_submarine_desc: "$ship_hull_fleet_submarine_desc$"
  midget_submarine: "$ship_hull_midget_submarine$"
  midget_submarine_desc: "$ship_hull_midget_submarine_desc$"
  rocket_submarine: "导弹发射潜艇"
  rocket_submarine_desc: "配备了导弹和发射系统的新一代潜艇，为我们创造了出其不意地打击敌人战略目标的机会"
  nuclear_submarine: "$ship_hull_nuclear_submarine$"
  nuclear_submarine_desc: "$ship_hull_nuclear_submarine_desc$"
  nuclear_missile_submarine: "核导弹潜艇"
  nuclear_missile_submarine_desc: "有能力携带和发射核导弹以攻击敌方目标的潜艇。真正的死神，世界的毁灭者——我们甚至看不到它是如何到来的。"
  submarine_1_desc: "潜艇是擅长于对付无武装的运输船的暗影猎手。这些一战时期的早期型号为新海战方式的出现铺平了道路。"
  submarine_2_desc: "新的潜艇拥有更好的武装以及更佳的稳定性，它们在设计中就考虑到了海军战术的最新发展并拥有更大的航程来满足袭击更远的航运路线的需要。"
  submarine_3_desc: "关于潜艇在舰队中除了袭击运输船之外还应担任什么角色目前还有很大争议。各国海军都需要一种速度、航程以及武器三方面较为均衡的潜艇。"
  submarine_4_desc: "现代潜艇有着更深的测试潜深和更为优化的布局。根据战场上得到的经验，人们还为它们安装了更加合理的武器以及引擎。"
  ship_hull_submarine_1_desc: "潜艇是擅长于对付无武装的运输船的暗影猎手。第一次世界大战中的早期潜艇改变了海战的面貌。"
  ship_hull_submarine_2_desc: "新的潜艇拥有更好的武装以及更佳的稳定性，它们在设计中就考虑到了海军战术的最新发展并拥有更大的航程来满足袭击更远的航运路线的需要。"
  ship_hull_submarine_3_desc: "关于潜艇在舰队中除了袭击运输船之外还应担任什么角色目前还有很大争议。各国海军都需要一种速度、航程以及武器三方面较为均衡的潜艇。"
  ship_hull_submarine_4_desc: "现代潜艇有着更深的测试潜深和更为优化的布局。根据战场上得到的经验，人们还为它们安装了更加合理的武器以及引擎。"
  destroyer_1: "驱逐舰 I型"
  destroyer_2: "驱逐舰 II型"
  destroyer_3: "驱逐舰 III型"
  destroyer_4: "驱逐舰 IV型"
  destroyer_1_desc: "为了确保运输船的安全，第一次世界大战的驱逐舰需要更改它们的定位并改变它们的设计。新的设计将拥有更多的鱼雷来增加与敌人交火的机会。"
  destroyer_2_desc: "更长的鱼雷射程和更快的装填时间，外加诸如高角炮塔的新设计将使我们的驱逐舰变成更高效的多面手。"
  destroyer_3_desc: "为了应对来自空中以及水下的威胁，新型驱逐舰必须装备有雷达和更加先进的防空与反潜武器。"
  destroyer_4_desc: "现代驱逐舰必须拥有多种不同的索敌装备，新型的深弹投放系统以及与以前的驱逐舰相比更大的吨位。"
  ship_hull_light_1_desc: "为了确保运输船的安全，第一次世界大战的驱逐舰需要更改它们的定位并改变它们的设计。新的设计将拥有更多的鱼雷来增加与敌人交火的机会。"
  ship_hull_light_2_desc: "更长的鱼雷射程和更快的装填时间，外加诸如高角炮塔的新设计将使我们的驱逐舰变成更高效的多面手。"
  ship_hull_light_3_desc: "为了应对来自空中以及水下的威胁，新型驱逐舰必须装备有雷达和更加先进的防空与反潜武器。"
  ship_hull_light_4_desc: "现代驱逐舰必须拥有多种不同的索敌装备，新型的深弹投放系统以及与以前的驱逐舰相比更大的吨位。"
  light_cruiser_1: "轻巡洋舰 I型"
  light_cruiser_2: "轻巡洋舰 II型"
  light_cruiser_3: "轻巡洋舰 III型"
  light_cruiser_4: "轻巡洋舰 IV型"
  torpedo_cruiser: "重雷装巡洋舰"
  torpedo_cruiser_desc: "以拆除一些主炮和防空炮为代价，搭载着大量鱼雷发射管的轻巡洋舰。"
  JAP_torpedo_cruiser: "北上级"
  light_cruiser_1_desc: "快速灵活的轻巡洋舰仍然是执行侦察任务的一个不错的选择。"
  light_cruiser_2_desc: "虽然战后的条约对轻巡洋舰提出了诸多限制，但是人们还是在条约的限制内设计出了火力出众的轻型船只。"
  light_cruiser_3_desc: "现在条约的限制解除了，人们可以设计更大也更重的巡洋舰，不过较弱的火力使它们还只能被划分为轻巡洋舰。"
  light_cruiser_4_desc: "由于战术中常常被用于保护其他大型船只，现代轻巡洋舰可以摆脱过去的种种限制并专心应对来自空中的威胁。"
  heavy_cruiser_1: "重巡洋舰 I型"
  heavy_cruiser_2: "重巡洋舰 II型"
  heavy_cruiser_3: "重巡洋舰 III型"
  heavy_cruiser_4: "重巡洋舰 IV型"
  heavy_cruiser_1_desc: "华盛顿海军条约设立的目的就是为了避免巡洋舰以及其他舰种的竞赛，然而这看起来是不可避免的。通过削弱装甲，军舰上可以装备的武器大大增多。"
  heavy_cruiser_2_desc: "虽然人们在条约中做了很多努力，但是在轻巡洋舰上装备更重的武器仍然是一种很有效的方法，尽管装甲依然十分贫弱。"
  heavy_cruiser_3_desc: "由于越来越多的国家开始无视条约的限制，人们现在可以建造装甲更重更平衡的重巡洋舰了。更好的防空武器能使它们在对空战斗中发挥更大的作用。"
  heavy_cruiser_4_desc: "这些重巡洋舰的最终型号往往更长、更大也更重，它们还装备有高射速的速射武器。"
  ship_hull_cruiser_1_desc: "即使是受到了华盛顿海军条约的限制，巡洋舰仍然是功能最多的舰种。该船体允许建造用于侦察与护卫用途的轻巡洋舰，亦或是用于支援战列线的重巡洋舰。"
  ship_hull_cruiser_2_desc: "次世代的巡洋舰具备能够加强其生存性的新式发动机布局，并为专用的飞机弹射器预留了位置。"
  ship_hull_cruiser_3_desc: "当世界上的巡洋舰变得更加强大和能干，她们将需要更新和更大的船体以容纳新增的设备。"
  ship_hull_cruiser_4_desc: "通过实战中获得的经验影响，最新世代的巡洋舰重新安排了上层建筑的结构以获得更宽广的防空火力射界，并更新了内部的布局以支持雷达的使用。"
  battle_cruiser_1: "战列巡洋舰 I型"
  battle_cruiser_2: "战列巡洋舰 II型"
  battle_cruiser_3: "战列巡洋舰 III型"
  battle_cruiser_4: "战列巡洋舰 IV型"
  battle_cruiser_1_desc: "一战之后战列巡洋舰的火力竞赛催生出了几种火力强大，牺牲了装甲来获得相对战列舰的航速优势的设计。"
  battle_cruiser_2_desc: "为了保持对现代战列舰的速度优势，改进并且重新定位后的战列巡洋舰装甲更加贫弱，但它们现在拥有了更好的火控、索敌以及对空防御系统。"
  battleship_1: "战列舰 I型"
  battleship_2: "战列舰 II型"
  battleship_3: "战列舰 III型"
  battleship_4: "战列舰 IV型"
  battleship_5: "战列舰 V型"
  battleship_6: "战列舰 VI型"
  battleship_1_desc: "虽然有些人认为战列舰是属于过去的海战的古董，但是另一些人认为它们是人类有史以来最令人印象深刻的舰船。没有人会否认这些战列舰竞赛的遗物是人们建造过的火力最强大、装甲最坚实的军舰。"
  battleship_2_desc: "在不打破海军条约限制的前提下，新一代的战列舰与之前的设计相比拥有更好的稳定性以及更远的航程。"
  battleship_3_desc: "只要使用得当，拥有更厚的装甲，更强劲的引擎，大口径的火炮以及更强的防空能力的战列舰在空军慢慢变成主角的海战中仍可找到自己的一席之地。"
  battleship_4_desc: "各国海军都在思考战列舰还会面对什么重大威胁。最终，人们发现强大的武装和防空火力显得比从前任何时候都更为重要。"
  ship_hull_heavy_1_desc: "虽然有些人认为战列舰是属于过去的海战的古董，但是另一些人认为它们是人类有史以来最令人印象深刻的舰船。没有人会否认这些战列舰竞赛的遗物是人们建造过的火力最强大、装甲最坚实的军舰。"
  ship_hull_heavy_2_desc: "在不打破海军条约限制的前提下，新一代的战列舰与之前的设计相比拥有更好的稳定性以及更远的航程。"
  ship_hull_heavy_3_desc: "只要使用得当，拥有更厚的装甲，更强劲的引擎，大口径的火炮以及更强的防空能力的战列舰在空军慢慢变成主角的海战中仍可找到自己的一席之地。"
  ship_hull_heavy_4_desc: "这可能是战列舰在海战上的最后一次登场了，所以威力更强大的火炮和防空炮塔将是维持它最后尊严的所在。"
  carrier_1: "航空母舰 I型"
  carrier_2: "航空母舰 II型"
  carrier_3: "航空母舰 III型"
  carrier_4: "航空母舰 IV型"
  carrier_5: "航空母舰 V型"
  carrier_6: "航空母舰 VI型"
  carrier_1_desc: "很多军事理论家相信未来是属于海军航空兵的。老旧的主力舰以及邮船改装的航空母舰将是这些新理论的第一个试验场。"
  carrier_2_desc: "第一种专用航空母舰的设计工作开始了，我们必须确保这种航空母舰在不违反海军条约的前提下，有足够远的航程和足够快的速度来跟上舰队中其他的军舰。"
  carrier_3_desc: "改进的建造方式以及诸如甲板边升降机这类的更加专业的系统使这些航空母舰可以更高效的携带更多飞机。"
  carrier_4_desc: "随着海军条约被越来越多的国家所无视，我们现在可以建造能携带前所未有的数量的飞机来确保制空权的航空母舰了。"
  ship_hull_carrier_1_desc: "很多军事理论家相信未来是属于海军航空兵的。老旧的主力舰以及邮船改装的航空母舰将是这些新理论的第一个试验场。"
  ship_hull_carrier_2_desc: "第一种专用航空母舰的设计工作开始了，我们必须确保这种航空母舰在不违反海军条约的前提下，有足够远的航程和足够快的速度来跟上舰队中其他的军舰。"
  ship_hull_carrier_3_desc: "改进的建造方式以及诸如甲板边升降机这类的更加专业的系统使这些航空母舰可以更高效的携带更多飞机。"
  SH_battleship_1: "超重战列舰 I型"
  SH_battleship_2: "超重战列舰 II型"
  SH_battleship_1_desc: "在当前的世界形势下遵守海军条约已经变得完全没有必要了。挣脱了种种限制之后，我们现在可以全心全意地建造能同时对付数艘较小敌舰的、有史以来最重并且装备最优良的战列舰。"
  SH_battleship_2_desc: "我们在之前的超重战列舰上装上了更强大的武器以及改装过的火控系统。"
  ship_hull_super_heavy_1_desc: "在当前的世界形势下遵守海军条约已经变得完全没有必要了。挣脱了种种限制之后，我们现在可以全心全意地建造能同时对付数艘较小敌舰的、有史以来最重并且装备最优良的战列舰。"
  ship_hull_light_1: "早期驱逐舰"
  ship_hull_light_2: "1936驱逐舰"
  ship_hull_light_3: "1940驱逐舰"
  ship_hull_light_4: "1944驱逐舰"
  ship_hull_cruiser: "巡洋舰"
  ship_hull_cruiser_desc: "舰队中的骨干，巡洋舰承担了诸多重要职责，从轻巡洋舰的侦查与护卫工作到重巡洋舰支援战列线的工作。"
  ship_hull_cruiser_1: "早期巡洋舰"
  ship_hull_cruiser_2: "1936巡洋舰"
  ship_hull_cruiser_3: "1940巡洋舰"
  ship_hull_cruiser_4: "1944巡洋舰"
  ship_hull_heavy: "重型战舰"
  ship_hull_heavy_desc: "作为海权的终极象征，这些重甲巨兽在公海上仍然令人敬畏，即使某些专家质疑它们在飞机和潜艇的时代所能扮演的角色。"
  ship_hull_heavy_1: "早期重型战舰"
  ship_hull_heavy_2: "1936重型战舰"
  ship_hull_heavy_3: "1940重型战舰"
  ship_hull_heavy_4: "1944重型战舰"
  ship_hull_heavy_modern: "现代战列舰"
  modern_battleship: "$ship_hull_heavy_modern$"
  ship_hull_carrier: "航空母舰"
  ship_hull_carrier_desc: "在许多年的实验之后，航空母舰作为一种独特种类的战舰慢慢变得成熟。能够搭载越来越多，越来越强大的舰载机，航空母舰即将成为海军力量投射的最终答案。"
  ship_hull_carrier_0: "早期航空母舰"
  ship_hull_carrier_conversion_bb: "改装战列舰"
  ship_hull_carrier_conversion_bb_desc: "在经历多年的实验后，航空母舰作为一种独特种类的战舰慢慢变得成熟。能够搭载越来越多，越来越强大的舰载机，航空母舰即将成为海军力量投射的最终答案。"
  ship_hull_carrier_conversion_ca: "改装巡洋舰"
  ship_hull_carrier_conversion_ca_desc: "在经历多年的实验后，航空母舰作为一种独特种类的战舰慢慢变得成熟。能够搭载越来越多，越来越强大的舰载机，航空母舰即将成为海军力量投射的最终答案。"
  ship_hull_carrier_1: "1936航空母舰"
  ship_hull_carrier_2: "1940航空母舰"
  ship_hull_carrier_3: "1944航空母舰"
  ship_hull_carrier_modern: "现代航空母舰"
  ship_hull_carrier_modern_desc: "最大、最先进的航空母舰，能够使用最新技术、设备和改进。它们是“最先进”武器的典范。"
  modern_carrier: "$ship_hull_carrier_modern$"
  modern_carrier_desc: "$ship_hull_carrier_modern_desc$"
  mega_carrier: "$ship_hull_mega_carrier$"
  mega_carrier_desc: "$ship_hull_mega_carrier_desc$"
  ship_hull_submarine: "潜艇"
  ship_hull_submarine_desc: "现代潜艇与大战中的简陋潜艇大不相同，它比以往任何时候都能胜任，甚至可以非常低廉的成本对大型船只造成威胁。"
  ship_hull_submarine_1: "早期潜艇"
  early_ship_hull_submarine: "$ship_hull_submarine_1$"
  ship_hull_submarine_2: "1936潜艇"
  basic_ship_hull_submarine: "$ship_hull_submarine_2$"
  ship_hull_submarine_3: "1940潜艇"
  improved_ship_hull_submarine: "$ship_hull_submarine_3$"
  ship_hull_submarine_4: "1944潜艇"
  advanced_ship_hull_submarine: "$ship_hull_submarine_4$"
  ship_hull_pre_dreadnought: "前无畏舰"
  ship_hull_pre_dreadnought_desc: "比无畏舰竞赛时代更早问世，前无畏舰在如今的时代仅拥有极其有限的战斗力。"
  ship_hull_cruiser_panzerschiff: "装甲舰"
  ship_hull_cruiser_panzerschiff_desc: "知其不可而为之，德国的工程师们成功在巡洋舰的船体上搭载了接近战列舰级别的火炮，其成果是一艘火力超过了任何已知巡洋舰的战舰，但是造价昂贵，航速较慢，并且装甲较为薄弱。"
  ship_hull_cruiser_coastal_defense_ship: "岸防舰"
  ship_hull_cruiser_coastal_defense_ship_desc: "对于真正的远洋作战来说，它太小了。这种相对便宜的船只为了重型武器和装甲而牺牲了航程。"
  ship_hull_torpedo_cruiser: "重雷装巡洋舰"
  ship_hull_torpedo_cruiser_desc: "以拆除一些主炮和防空炮为代价，搭载着大量鱼雷发射管的轻巡洋舰。"
  ship_hull_super_heavy_1: "超重型战舰"
  ship_hull_cruiser_submarine: "巡洋潜艇"
  ship_hull_cruiser_submarine_desc: "较大的潜艇船体针对更长的航程进行了优化。可以配备额外的油箱以增加航程，或者配备小型侦察机。"
  ship_hull_midget_submarine: "袖珍潜艇"
  ship_hull_midget_submarine_desc: "由少量乘员操作的小型潜艇。高产量弥补了航程和武器装载量的不足。"
  ship_hull_fleet_submarine: "舰队潜艇"
  ship_hull_fleet_submarine_desc: "由于其长距离的作战范围，这些潜艇可以作为水面舰队的护航和支援力量。"
  ship_hull_nuclear_submarine: "核潜艇"
  ship_hull_nuclear_submarine_desc: "由于配备了核反应堆，我国的潜艇可以在水下长时间高速运行，成为我国武器库中极其致命的工具"
  ship_hull_mega_carrier: "冰航母"
  ship_hull_mega_carrier_desc: "一种巨型航空母舰，使用派克瑞特等实验性的冰复合材料建造船体，使得非舰载机也可以在甲板上起降，从而增加了我们海军航空兵的航程"
